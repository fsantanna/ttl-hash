name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install valgrind
      run: |
        sudo apt update
        sudo apt install valgrind
    - name: Build tests
      run: make tests
